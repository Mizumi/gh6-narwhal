
<div class="mainContainer">
    <img id="mainSplashImage" src="../../../assets/images/gateway_arch_bridge.jpeg"/>

    <div class="darkMask" ng-style="{'height': main.getMagicHeight()}">
        <br/>
        <h1 class="text-shade">Welcome</h1>
        <p class="text-shade low-impact">What kind of help do you need?</p>
        <div class="navigationButtons">
            <button type="button" class="btn btn-primary slide-up" ui-sref="prevention">
                <i class="fa fa-key" aria-hidden="true"></i>
                 <h2>Prevention</h2>
                <h5>Learn valuable financial and education information</h5>
            </button>

            <button type="button" class="btn btn-primary slide-up" ui-sref="emergency">
                <i class="fa fa-life-ring" aria-hidden="true"></i>
                <h2>Emergency</h2>
                <h5>Find immediate shelter, food, and medical services</h5>
            </button>

            <button type="button" class="btn btn-primary slide-up" ui-sref="continuous">
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                <h2>Continuous</h2>
                <h5>Locate a service to obtain recurring help</h5>
            </button>
        </div>
    </div>
</div>

<gh6-footer></gh6-footer>

<div class="client-view">
    <gh6-header></gh6-header>
    <div class="jumbotron">
        <div class="container">
            <h1>Welcome, client!</h1>

            <form class="gh6-form">
                <div>
                    <label>E-mail</label>
                    <input ng-model="vm.email"></input>
                </div>
                <div>
                    <label>Password</label>
                    <input ng-model="vm.password"></input>
                </div>
                <input type="button" ng-click="vm.login()" value="Login"></input>
                <input type="button" ng-click="vm.register()" value="Register"></input>
            </form>

            
        </div>
    </div>
</div>
